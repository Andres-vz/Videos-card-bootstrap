<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Videos card</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container my-5 d-flex gap-1 align-items-start">
        <div class="card text-white text-bg-dark border-0">
            <a href="#" class="text-light text-decoration-none">
                <img src="img/fondo.jpeg" alt="" class="card-img-top">
            </a>

            <div class="card-body">
                <div class="row">
                    <div class="col-2">
                        <a href="#">
                            <img src="img/profile1.jpg" alt="" width="48" height="48" class="rounded-circle">
                        </a>
                    </div>

                    <div class="col-10">
                        <div class="card-title">
                            <a href="#" class="text-light text-decoration-none">
                                Spider-Man: Across the Spider-verse
                            </a>
                        </div>
                        <div class="card-title">
                            <a href="#" class="text-light text-decoration-none opacity-50">
                                Sony Pictures
                            </a>
                            <div class="text-light opacity-50">255,000 vistas - 1 día</div>
                        </div>
                    </div>
                </div>

                <div class="row action-buttons p-2 overflow-hidden">
                    <div class="col-6 p-1">
                        <a href="#" class="btn text-secondary w-100 fw-bold d-block fs-6">
                            Ver mas tarde
                        </a>
                    </div>
                    <div class="col-6 p-1">
                        <a href="#" class="btn text-secondary w-100 fw-bold d-block fs-6">
                            Agregar a la fila
                        </a>
                    </div>
                </div>
            </div>
        </div>

                            <a href="#" class="text-light text-decoration-none">
                                Spider-Man: Across the Spider-verse
                            </a>
                        </div>
                        <div class="card-title">
                            <a href="#" class="text-light text-decoration-none opacity-50">
                                Sony Pictures

                </div>
            </div>
        </div>
    </div>

  </body>
</html>
